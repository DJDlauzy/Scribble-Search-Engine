
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="logo" viewBox="0 0 100 100" fill="#2C7A7B">
                <path d="M20 80 C 30 60, 50 40, 80 20 S 60 60, 40 80 C 30 90, 20 80, 20 80 Z" stroke="#F56565" stroke-width="4" fill="none"/>
            </svg>
            <h1>Scribble Search</h1>
        </div>
        <form class="search-box" method="get" action="/search">
            <input type="text" name="q" placeholder="Scribble something to search..." value="{{ query | default('') }}" autocomplete="off">
            <button type="submit">Search</button>
        </form>
        {% if results %}
            <div class="results">
                <h3>Results for "{{ query }}"</h3>
                {% for result in results %}
                    <div class="result">
                        <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
                        <div class="url">{{ result.url }}</div>
                        <div class="score">Score: {{ result.score | round(4) }}</div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <script>
        const input = document.querySelector('input[name="q"]');
        input.addEventListener('input', () => {
            input.value = input.value.trimStart();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
